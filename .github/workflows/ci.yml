name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-compose-build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and Push Docker image
        run: |
          if [ -z "${{ secrets.IMAGE_NAME }}" ]; then
            echo "Error: IMAGE_NAME is not set."
            exit 1
          fi
          echo "Tagging and pushing Docker image..."
          docker tag ${{ secrets.IMAGE_NAME }} ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
          docker tag ${{ secrets.IMAGE_NAME }} ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

  helm-package:
    runs-on: ubuntu-latest
    needs: docker-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1

      - name: Package Helm chart
        run: |
          helm lint helm-chart
          helm package helm-chart --version $(date +%Y%m%d%H%M%S) --app-version ${{ github.sha }}

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: "*.tgz"
