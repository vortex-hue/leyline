name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint with pylint
        run: |
          pip install pylint
          pylint app --exit-zero --output-format=colorized > pylint-output.txt || true
        continue-on-error: true # Ensures the job continues even if pylint fails

      - name: Display pylint output
        if: always()
        run: |
          cat pylint-output.txt

      - name: Run tests with pytest
        run: |
          pip install pytest
          pytest || true
        continue-on-error: true # Ensure the job continues even if pytest fails

  docker-compose-build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and run Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d --build fastapi
          sleep 20  # Wait for services to initialize
          docker-compose ps  # Check running containers for debugging purposes

      - name: Stop Docker Compose services
        run: |
          docker-compose down

      # Tag the built image so that it can be pushed later
      - name: Tag built Docker image
        run: |
          # Assuming your docker-compose service name is 'fastapi'
          docker tag leyline-api ${{ secrets.DOCKERHUB_USERNAME }}/leyline-api:${{ github.sha }}
          docker tag leyline-api ${{ secrets.DOCKERHUB_USERNAME }}/leyline-api:latest
        shell: bash

  docker-push:
    runs-on: ubuntu-latest
    needs: docker-compose-build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/leyline-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/leyline-api:latest
